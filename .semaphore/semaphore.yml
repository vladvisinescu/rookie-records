version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
        prologue:
           commands:
             - sem-version php 7.4
      jobs:
        - name: Test
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
            - mkdir -p database
            - touch database/database.sqlite
            - ./vendor/bin/phpunit
